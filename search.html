<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>候補者検索 - 2025参院選候補者情報サイト</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>2025年参院選 候補者情報サイト</h1>
    <p class="tagline">統一教会と関わりのある候補者を探す</p>
    <nav>
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="search.html">候補者を探す</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>候補者を探す</h2>
    <section class="search-section">
      <h2>政党から探す</h2>
        <form action="candidate_list.html" method="get">
          <select name="party" id="party-select">
            <option value="">選択してください</option>
          </select>
          <button type="submit">検索</button>
        </form>
    </section>
    <section class="search-section">
      <h2>選挙区から探す</h2>
      <form action="candidate_list.html" method="get">
        <select name="district" id="district-select">
          <option value="">選択してください</option>
        </select>
      <button type="submit">検索</button>
    </form>
  </section>
  <section class="search-section">
    <h2>比例名簿を見る</h2>
    <form action="pr_list.html" method="get">
      <select name="pr_party" id="pr-party-select">
        <option value="">選択してください</option>
      </select>
      <button type="submit">表示</button>
    </form>
  </section>
  <section class="search-section">
    <h2>統一教会との関わりが報道された候補者</h2>
    <form action="candidate_list.html" method="get">
        <input type="hidden" name="relation" value="true">
        <button type="submit">表示</button>
      </form>
    </section>
    <section class="search-section">
      <h2>裏金の不記載報道があった候補者</h2>
      <form action="candidate_list.html" method="get">
        <input type="hidden" name="secret" value="true">
        <button type="submit">表示</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 参院選候補者情報サイト</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
